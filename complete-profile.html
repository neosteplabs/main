<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Profile | NeoStep</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<header class="navbar">
  <div class="nav-container">
    <a href="index.html">
      <img src="assets/logo/neostep-logo-header.jpg" class="header-logo" alt="NeoStep Logo">
    </a>
  </div>
</header>

<main class="profile-container">

  <h1>Complete Your Profile</h1>

  <div class="profile-form">

    <label>Full Name *</label>
    <input type="text" id="name" placeholder="Full Name" required>

    <label>Company / Lab Name</label>
    <input type="text" id="company" placeholder="Company / Lab Name">

    <label>Phone Number *</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label>Shipping Address *</label>
    <textarea id="address" placeholder="Full Shipping Address" rows="4" required></textarea>

    <button id="saveProfileBtn" class="btn">Save Profile</button>

  </div>

</main>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Profile | NeoStep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-container">
      <img src="assets/logo/neostep-logo-header.jpg" class="header-logo" alt="NeoStep Logo">
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="profile-card">

      <h1>Complete Your Profile</h1>

      <div class="profile-grid">

        <input type="text" id="address1" placeholder="Address Line 1" required>
        <input type="text" id="address2" placeholder="Address Line 2">

        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>

        <input type="text" id="zip" placeholder="ZIP Code" required>
        <input type="tel" id="phone" placeholder="Phone" required>

        <input type="text" id="referralCode" placeholder="Referral Code (Optional)">

      </div>

      <button id="saveProfileBtn" class="btn profile-btn">
        Save Profile
      </button>

    </div>
  </main>

  <footer class="footer">
    Â© 2026 NeoStep. Research use only.
  </footer>

  <!-- Script -->
  <script type="module" src="complete-profile.js"></script>

</body>
</html>

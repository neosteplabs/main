<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoStep Secure Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
  <div class="nav-container">

    <a href="index.html" class="logo-link">
      <img src="neostep-logo-header.jpg" class="header-logo" alt="NeoStep Logo">
    </a>

    <ul class="nav-links">
      <li>
        <a href="catalog.html" id="catalogLink">Catalog</a>
      </li>

      <li class="profile" id="profileMenu">
        <div class="avatar" id="avatarCircle"></div>
        <span class="profile-email" id="userEmail"></span>
        <span class="dropdown-arrow">▾</span>

        <div class="profile-dropdown">
          <a href="account.html">Account</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </li>
    </ul>

  </div>
</header>

<main id="content">
  <section class="hero">
    <h1>NeoStep Secure Research Portal</h1>
    <p>Verified laboratory access only.</p>
    <a href="catalog.html" class="btn">Access Catalog</a>
  </section>

  <section class="auth-section" id="authSection">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="auth-buttons">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>
    <p id="auth-message"></p>
  </section>
</main>

<footer class="footer">
  © 2026 NeoStep. Research use only. Not for human or veterinary use.
</footer>

<script type="module" src="script.js"></script>
</body>
</html>

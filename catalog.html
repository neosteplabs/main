<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoStep Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <div class="nav-container">

    <a href="index.html">
      <img src="neostep-logo-header.jpg" class="header-logo" alt="NeoStep Logo">
    </a>

    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="catalog.html" class="active">Catalog</a></li>
      </ul>

      <div class="profile-wrapper active" id="profileWrapper">
        <div class="profile-trigger" id="profileTrigger">
          <span class="user-dot"></span>
          <span id="userEmail" class="user-email"></span>
          <span class="caret">▾</span>
        </div>

        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-item" onclick="window.location.href='account.html'">Account</div>
          <div class="dropdown-item" id="logoutBtn">Logout</div>
        </div>
      </div>
    </div>

  </div>
</header>

<main id="content">

  <h1 style="margin-bottom:30px;">Research Compound Catalog</h1>

  <!-- SEARCH / FILTER BAR -->
  <div class="catalog-controls">

    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search compound..."
    >

    <select id="compoundFilter">
      <option value="">All Compounds</option>
      <option value="NS-RT">NS-RT</option>
      <option value="NS-TZ">NS-TZ</option>
    </select>

    <select id="mgFilter">
      <option value="">All mg</option>
      <option value="10">10mg</option>
      <option value="20">20mg</option>
      <option value="30">30mg</option>
    </select>

  </div>

  <!-- PRODUCT GRID -->
  <div class="product-grid" id="productGrid">

    <div class="product-card" data-name="NS-RT 10mg" data-compound="NS-RT" data-mg="10">
      <img src="ns-r-10.jpg">
      <h3>NS-RT 10mg</h3>
      <p>Research compound</p>
    </div>

    <div class="product-card" data-name="NS-RT 20mg" data-compound="NS-RT" data-mg="20">
      <img src="ns-rt-20.jpg">
      <h3>NS-RT 20mg</h3>
      <p>Research compound</p>
    </div>

    <div class="product-card" data-name="NS-RT 30mg" data-compound="NS-RT" data-mg="30">
      <img src="ns-rt-30.jpg">
      <h3>NS-RT 30mg</h3>
      <p>Research compound</p>
    </div>

    <div class="product-card" data-name="NS-TZ 10mg" data-compound="NS-TZ" data-mg="10">
      <img src="ns-tz-10.jpg">
      <h3>NS-TZ 10mg</h3>
      <p>Research compound</p>
    </div>

    <div class="product-card" data-name="NS-TZ 20mg" data-compound="NS-TZ" data-mg="20">
      <img src="ns-tz-20.jpg">
      <h3>NS-TZ 20mg</h3>
      <p>Research compound</p>
    </div>

    <div class="product-card" data-name="NS-TZ 30mg" data-compound="NS-TZ" data-mg="30">
      <img src="ns-tz-30.jpg">
      <h3>NS-TZ 30mg</h3>
      <p>Research compound</p>
    </div>

  </div>

</main>

<footer class="footer">
  © 2026 NeoStep. Research use only.
</footer>

<script type="module" src="script.js"></script>
<script src="catalog-filter.js"></script>
</body>
</html>
